<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat | Chit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>Peeps</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol class="chat__messages" id="messages"></ol>
        
        <div class="chat__footer">
            <form id='message-form'>
            <input autocomplete="off" autofocus id="message-text" name='message' placeholder='Message' type='text' />
            <button>Send</button>
            <button id='send-location'>Send Location</button>
        </form>
        </div>
    </div>
    <script id='message-template' type='x-tmpl-mustache'>
        <li class='message'>
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class='message__body'>
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script id='location-message-template' type='x-tmpl-mustache'>
        <li class='message'>
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class='message__body'>
                <a target="_blank" href="{{url}}">My Current Location</a>
            </div>
        </li>
    </script>
    <script src='/js/libs/jquery-3.2.1.min.js'></script>
    <script src='/js/libs/deparam.js'></script>
    <script src='/js/libs/moment.js'></script>
    <script src='/js/libs/mustache.js'></script>
    <script src="/reload/reload.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/chat.js'></script>
</body>

</html>
